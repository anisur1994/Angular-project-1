<!-- Start: Cart Section -->
<div id="content" class="site-content">
    <div id="primary" class="content-area">
        <main id="main" class="site-main">
            <div class="signin-main">
                <div class="container">
                    <div class="woocommerce">
                        <div class="woocommerce-login">
                            <div class="company-info">
                                <div class="row" style="display: flex; justify-content: center;">
                                    <div class="col-md-6 new-user">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="company-detail new-account bg-light margin-right">
                                                    <div class="new-user-head">
                                                        <h2>Create New Account</h2>
                                                        <span class="underline left"></span>
                                                        <p></p>
                                                    </div>
                                                    <div class="row">
                                                        <form class="login" method="post" #userForm="ngForm" (ngSubmit)="onSubmit()">
                                                            <div class="form-group">
                                                                <p class="form-row form-row-first input-required">
                                                                    <input required type="text" name="username" #name="ngModel"
                                                                    class="input-text" [(ngModel)]="userModel.username"
                                                                    [class.warning] = "name.invalid && name.touched" placeholder="User name*">                                                                  
                                                                </p>
                                                                <span [class.hidden]="name.valid || name.untouched" class="text-danger">
                                                                    *Name Required
                                                                </span>
                                                            </div>
                                                            <div class="form-group">
                                                                <p class="form-row input-required">
                                                                    <input placeholder="Email*" required type="email" id="email" name="email" class="input-text" [(ngModel)]="userModel.email" #email="ngModel"
                                                                        [class.warning]="email.invalid && email.touched" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                                                </p>
                                                                <span *ngIf="email.errors && (email.invalid && email.touched)">
                                                                    <span class="text-danger" *ngIf="email.errors.required">*email is reqired</span>
                                                                    <span class="text-danger" *ngIf="email.errors.pattern">please insert a valid email</span>
                                                                </span>
                                                            </div>                                                            
                                                            <div class="form-group">
                                                                <p class="form-row input-required">
                                                                    <input placeholder="Password*" required type="password" name="password" class="input-text" 
                                                                    [(ngModel)]="userModel.password" #pass = "ngModel"
                                                                    minlength="8" [class.warning] = "pass.invalid && pass.touched">
                                                                </p>
                                                                <span *ngIf = "pass.errors && (pass.invalid && pass.touched)">
                                                                    <span class="text-danger " *ngIf = "pass.errors.required">
                                                                        *Password required
                                                                    </span>
                                                                    <span class="text-danger " *ngIf="pass.errors.minlength">
                                                                        *Password must be atleast 8 character
                                                                    </span>
                                                                </span>
                                                            </div>
                                                            <p class="form-row input-required">
                                                                <select name="country" [(ngModel)]="userModel.country"
                                                                    (change)="countryChange()">
                                                                    <option value="0">Select Country</option>
                                                                    <option *ngFor="let items of countryList"
                                                                        value="{{ items.id }}">{{ items.name }}</option>
                                                                </select>
                                                            </p>
                                                            <p class="form-row input-required">
                                                                <select name="city" [(ngModel)]="userModel.city">
                                                                    <option value="0">Select City</option>
                                                                    <option *ngFor="let items of cityList"
                                                                        value="{{ items.id }}">{{ items.name }}</option>
                                                                </select>
                                                            </p>
                                                            <p class="form-row input-required">
                                                                <input placeholder="Address" type="text" id="adrs" name="adrs"
                                                                    class="input-text" [(ngModel)]="userModel.adrs">
                                                            </p>
                                                            <div class="clear"></div>
                                                            <input type="submit" value="Signup" name="signup"
                                                                class="button btn btn-default" [disabled] = "userForm.form.invalid">
                                                            <div class="clear"></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- End: Cart Section -->
