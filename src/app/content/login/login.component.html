<!-- Start: Cart Section -->
<div id="content" class="site-content">
    <div id="primary" class="content-area">
        <main id="main" class="site-main">
            <div class="signin-main">
                <div class="container">
                    <div class="woocommerce">
                        <div class="woocommerce-login">
                            <div class="company-info">
                                <div class="row" style="display: flex; justify-content: center;">
                                    <div class="col-md-6">
                                        <div class="company-detail bg-dark">
                                            <div class="signin-head">
                                                <h2>Sign in</h2>
                                                <span class="underline left"></span>
                                            </div>
                                            <form class="login" method="post" #userForm = "ngForm" (ngSubmit) = "onSubmit()">
                                                <div class="form-group">
                                                    <label for="username">User Email</label>
                                                    <p class="form-row form-row-first input-required">
                                                        <input required type="text" name="username" class="input-text" [(ngModel)]="userModel.username" #name="ngModel"
                                                            [class.is-invalid]="name.invalid && name.touched" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                                        <!-- <span [class.d-none]="name.valid || name.untouched" class="text-warning">email is required</span> -->
                                                    </p>
                                                    <div *ngIf="name.errors && (name.invalid && name.touched)">
                                                        <span class="text-warning" *ngIf="name.errors.required">email is reqired</span>
                                                        <span class="text-warning" *ngIf="name.errors.pattern">please insert a valid email</span>
                                                    </div>
                                                </div>
                                                <label for="pass">Password</label>
                                                <p class="form-row form-row-last input-required">
                                                    <input required type="password" name="password" class="input-text is-invalid"
                                                    [(ngModel)] = "userModel.password" #pass = "ngModel"
                                                    [class.is-invalid] = "pass.invalid && pass.touched">

                                                    <span [class.d-none]="pass.valid || pass.untouched" class="text-warning">
                                                        please insert valid password
                                                    </span>
                                                </p>
                                                <div class="clear"></div>
                                                <div class="password-form-row">
                                                    <p class="form-row input-checkbox">
                                                        <input type="checkbox" value="forever" id="rememberme"
                                                            name="rememberme">
                                                        <label class="inline" for="rememberme">Remember
                                                            me</label>
                                                    </p>
                                                    <p class="lost_password">
                                                        <a href="#">Return to home</a>
                                                    </p>
                                                    <br>
                                                    <p class="lost_password">
                                                        <a href="#">Lost your Pin?</a>
                                                    </p>
                                                </div>
                                                <input type="submit" value="Login" name="login"
                                                    class="button btn btn-default" [disabled] = "userForm.form.invalid">
                                                <div class="clear"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- End: Cart Section -->
